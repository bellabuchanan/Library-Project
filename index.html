<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div></div>
      <h1>Bella's Library</h1>
      <button id = 'new-book'>NEW BOOK</button>
    
      <div class="info-container">
        <table class="table" id="table">
          <thead>
            <tr id="tableHead">
              <th>Book Title</th>
              <th>Book Author</th>
              <th>Pages</th>
              <th> Read?</th>
            </tr>
        </thead>
          <tbody id="table-body" class = tbody></tbody>
        </table>
        
     </div>

      <div class = "form-container">
        <form id="form">
            <button id="close-form">X</button>
            <div>
              <label for="book-title">Title</label>
              <input type="text" id="book-title">
            </div>
            <div>
            <label for="book-author">Author</label>
              <input type="text" id="book-author">
            </div>
           <div>
          <label for="pages">Pages</label>
              <input type="text" id="pages">
            </div>
         <div>
            <label for="read-status">Have you read this book?</label>
            <input type="checkbox" id="read">
            </div>
           <input type="submit" id="submit-btn" value="Submit"></input>
          </form>
        
        




      </div>

      </div>
      
  
  </body>
  <script src='script.js'></script>
</html>
